<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Узнайте, как связаться с автором сайта">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <a href="assets/favicon.ico">Логотип или название сайта</a>
        <nav>
            <ul>
                <li><a href="index.html">Главная</li>
                <li><a href="about.html">О нас</li>
                <li><a href="contacts.html">Контакты</li>
            </ul>
        </nav>
    </header>

    <main>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Главная</a> →
            <span>Контакты</span>
        </nav>

        <h1>О проекте</h1>
        <section>
            <h2>История</h2>
            <p>Текст о том, как все начиналось...</p>
        </section>

        <section>
            <h2>Моя команда</h2>
            <p>Текст о команде...</p>
        </section>

        <button id="OpenDialog" type="button">Написать нам</button>

        <dialog id="ContactForm" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Обратная связь</h2>
            <form id="contactForm" method="dialog" novalidate>
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" required minlength="2" autocomplete="given-name">

                <label for="email">Email</label>
                <input id="email" type="email" name="email" required autocomplete="email">

                <label for="phone">Телефон</label>
                <input id="phone" type="tel" name="phone" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">

                <small id="phoneHelp">Формат: +7 (123) 456-78-90</small>

                <label for="date">Дата</label>
                <input id="date" type="date" name="date" required>

                <label for="topic">Тема</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option>Вопрос</option>
                    <option>Заказ</option>
                </select>

                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="form-actions">
                    <button type="button" id="closeDialog">Закрыть</button>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </dialog>
    </main>

    <footer>
        <p>&copy; 2025 Мой первый проект. Все права защищены</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>
</html>
